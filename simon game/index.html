<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon saze game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="whole">
        <h2>Simon Game</h2>
        <div class="hint">Press any key to statrt the game</div>
        <div class="boxes">
            <div class="line-one">
                <div class="box red" type = "button" id="red">1</div>
                <div class="box green" type = "button" id="green">2</div>
            </div>

            <div class="line-two">
                <div class="box blue" type = "button" id="blue">3</div>
                <div class="box purple" type = "button" id="purple">4</div>
            </div>

        </div>
        <div class="level">Here you can see your last level</div>
    </div>

    <script src="app.js"></script>
</body>

</html>
